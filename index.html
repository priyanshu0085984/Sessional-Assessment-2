<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture gallery Application</title>
    <link rel="stylesheet" href="index.css">  <!-- css -->
    <link rel="icon" type="image/x-icon" href="Assets/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>    
</head>
<body>
    <header>
        <nav>
        <img src="Assets/Logo.jpg" alt="Logo" height="100%" width="75px">
            <span>Picture Gallery</span> 
        <img src="Assets/Logo.jpg" alt="Logo" height="100%" width="75px">
        </nav>
    </header>

    <div class="container">
        <div id="my-container" ></div>
    </div>

    <div id="modal">

    </div>

    <div class="container">
        <h3>Make new Post</h3>
        <form>
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" aria-describedby="emailHelp" placeholder="Enter title">
            </div>
            <div class="form-group">
                <label for="url">Url</label>
                <input type="url" class="form-control" id="url" placeholder="Enter the url">
            </div>
            <div class="form-group">
                <label for="ThumbnailUrl">Thumbnail Url</label>
                <input type="url" class="form-control" id="ThumbnailUrl" placeholder="Enter Thumbnail Url">
            </div>
            <br>
            <button type="submit" id="create" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <script src="index.js"></script>
</body>
</html>
